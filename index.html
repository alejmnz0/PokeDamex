<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedamex</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/188/188987.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <!-- Añadido icono a pestaña cambiado el nombre de la pestaña, cambio etique div por aside y etiqueta main -->
    <nav class="navbar navbar-expand-lg" style="font-family: 'Press Start 2P'; background-color: rgb(230, 0, 0);">
        <div class="container-fluid">
            <a class="navbar-brand text-light fw-bold" href="#"><img
                    src="https://i.pinimg.com/originals/32/eb/23/32eb230b326ee3c76e64f619a06f6ebb.png" alt="Pokeball"
                    id="navImg" style="position: relative; top: -3px; width: 60px;"></img> Pokedex</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="me-auto"></div>
                <ul class="navbar-nav mb-2 mb-lg-0 mr-5">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Pokemons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Berrys</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Items</a>
                    </li>
                </ul>
                <form class="d-flex ms-4" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn bg-light" type="submit"><i class="bi bi-search"
                            style="position: relative; top: -2px; color: rgb(31, 31, 31);"></i></button>
                </form>
            </div>
        </div>
    </nav>
    <div class="d-flex">
        <aside class="container-fluid" style="font-family: 'Press Start 2P';">
            <div class="row flex-nowrap">
                <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                    <div
                        class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                            id="menu">
                            <li class="mt-3">
                                <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                                    <span class="ms-1 d-none d-sm-inline link-light"><i
                                            class="bi bi-caret-down-fill"></i>
                                        Types</span> </a>
                                <ul class="collapse nav ms-1 small" id="submenu1" data-bs-parent="#menu">

                                </ul>
                            </li>
                            <li>
                                <a href="#submenu2" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                                    <span class="ms-1 d-none d-sm-inline link-light"><i
                                            class="bi bi-caret-down-fill"></i>
                                        Generation</span> </a>
                                <ul class="collapse nav ms-1 small" id="submenu2" data-bs-parent="#menu">

                                </ul>
                            </li>
                        </ul>
                        <hr>
                    </div>
                </div>
            </div>
        </aside>
        <main>
            <button class="btn btn-primary btn-view-pokemon" itemid="2">View Pokémon</button>
            <!-- Modal -->
            <div class="modal fade" style="font-family: 'Press Start 2P'" ; id="pokemon_detail_modal" tabindex="-1"
                aria-labelledby="pokemon_detail_modal_label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-secondary m-3">
                            <img id="sprite" src="" alt="PokemonSprite"></img>
                            <h1 class="modal-title" id="pokemon_name"></h1>
                            <p id="descripcion"></p>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p id="pokemon_name"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
